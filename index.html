<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat With BS4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card mt-5">
        <div
          class="
            d-flex
            flex-row
            justify-content-between
            align-items-center
            p-3
            text-white
            adiv
          "
        >
          <i class="fas fa-chevron-left"></i>
          <span>Live chat</span>
          <i class="fas fa-times"></i>
        </div>
        <div class="d-flex p-3 flex-row">
          <img
            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
            width="30"
            height="30"
          />
          <div class="chat ml-2 p-3">
            Dịch rãnh quá, đây là sản phẩm ngungok của Dũ ca
          </div>
        </div>
        <div class="d-flex p-3 flex-row me">
          <span class="text-muted reply p-3">
            Viết cái này nhìn cũng hay hay. Share clip đi!
          </span>
          <img
            class="mx-2"
            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
            width="30"
            height="30"
          />
        </div>
        <div class="d-flex p-3 flex-row">
          <img
            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
            width="30"
            height="30"
          />
          <div class="myvideo ml-2">
            <img
              src="https://assets.zoom.us/generic-images/misc/video-thumbnails/meetings-1.png"
              width="200"
              alt="video from girl"
            />
          </div>
        </div>
        <div class="d-flex flex-row p-3">
          <img
            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
            width="30"
            height="30"
          />
          <div class="chat ml-2 p-3">
            <span class="text-muted dot">. . .</span>
          </div>
        </div>

        <div class="form-group px-3">
          <textarea
            class="form-control"
            rows="5"
            placeholder="Type your message"
          ></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
